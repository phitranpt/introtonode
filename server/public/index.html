<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <title>Weekend Challenge 1: Salary Calculator</title>
</head>
<body>
    <div class="salaryTitle">
        <h1>Salary Calculator</h1>
    </div>   
    <div class="addEmployeeTitle">
        <h2>Add Employees</h2>
        <form><!--Add Employee Here-->
            <input id ="firstName" placeholder="First Name" type="text">
            <input id ="lastName" placeholder="Last Name" type="text">
            <input id ="idNum" placeholder="ID Number" type="text">
            <input id ="title" placeholder="Title" type="text">
            <input id ="annualSalary" placeholder="Annual Salary" type="text"></br></br>
            <button id="addEmployeeButton">Submit</button>
        </form>
    </div>
    <div class="employeeListTitle">
        <h2>Employee List</h2>
    </div>
    <div><!--Employee List Here-->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody class="myTable">
                <!--Enter Info into Table Here-->
            </tbody>
        </table>
    </div>
    <div>
        <h2 id="totalCost">Total Monthly: $</h2>
    </div>
       
</body>
</html>
